query GetLastIssues($repositoryOwner: String!, $repositoryName: String!) {
  repositoryOwner(login: $repositoryOwner) {
    repository(name: $repositoryName) {
      issues(last: 5) {
        edges {
          node {
            title
            url
            body
            author {
              login
              avatarUrl
              url
            }
          }
        }
      }
    }
  }
}
